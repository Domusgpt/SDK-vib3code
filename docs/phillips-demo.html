<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phillips Rendering System Demo</title>
    <style>
        body { margin: 0; background: #111; color: #fff; font-family: monospace; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover { background: #3a8eef; }
        .value { float: right; color: #4a9eff; }
        h1 { margin: 0 0 20px 0; font-size: 1.2em; border-bottom: 1px solid #333; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div id="error-log" style="display:none; position:fixed; bottom:0; left:0; right:0; height:150px; background:rgba(50,0,0,0.9); color:#ffaaaa; font-family:monospace; font-size:12px; padding:10px; overflow-y:scroll; z-index:9999; border-top:2px solid #ff0000;">
        <div style="font-weight:bold; border-bottom:1px solid #ff5555; margin-bottom:5px;">System Log (Errors & Info)</div>
        <div id="log-content"></div>
    </div>

    <div id="controls">
        <h1>Phillips Rendering System</h1>

        <div class="control-group">
            <label>Plastic Scale (œÅ) <span id="scaleVal" class="value">1.32</span></label>
            <input type="range" id="scale" min="0.5" max="3.0" step="0.01" value="1.3247">
        </div>

        <div class="control-group">
            <label>Point Count <span id="countVal" class="value">5000</span></label>
            <input type="range" id="count" min="1000" max="50000" step="1000" value="5000">
        </div>

        <div class="control-group">
            <label>Rotation Speed <span id="speedVal" class="value">1.0</span></label>
            <input type="range" id="speed" min="0" max="5.0" step="0.1" value="1.0">
        </div>

        <button id="exportBtn">Export to Parserator</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Global Error Handler
        const logEl = document.getElementById('log-content');
        const errContainer = document.getElementById('error-log');

        function log(msg, type='info') {
            errContainer.style.display = 'block';
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            if (type === 'error') div.style.color = '#ff5555';
            else if (type === 'success') div.style.color = '#55ff55';
            else div.style.color = '#cccccc';
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);
        }

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            log(`ERROR: ${msg} (${url}:${lineNo})`, 'error');
            return false;
        };

        window.onunhandledrejection = function(event) {
            log(`UNHANDLED PROMISE: ${event.reason}`, 'error');
        };

        log("Initializing Phillips Demo...", 'info');
    </script>

    <script>
        // --- INLINED DEPENDENCIES FOR ROBUSTNESS ---
        // To avoid "Failed to fetch module" errors on GitHub Pages due to pathing/CORS quirks,
        // we define the core logic directly here.

        // 1. Math: Plastic.js
        const PLASTIC_CONSTANT = 1.324717957244746;
        function getPlasticSamplingPoint(index) {
            const rho = PLASTIC_CONSTANT;
            const a1 = 1.0 / rho;
            const a2 = 1.0 / (rho * rho);
            return {
                x: (0.5 + a1 * index) % 1.0,
                y: (0.5 + a2 * index) % 1.0
            };
        }

        // 2. Renderer: PhillipsRenderer.js
        class PhillipsRenderer {
            constructor(canvas, options = {}) {
                this.canvas = canvas;
                this.gl = canvas.getContext('webgl', { alpha: true, antialias: false });
                if (!this.gl) throw new Error('PhillipsRenderer: WebGL not supported');

                this.options = {
                    plasticScale: PLASTIC_CONSTANT,
                    backgroundColor: [0, 0, 0, 0],
                    kirigamiShift: [0, 0],
                    moireFreq: 20.0,
                    ...options
                };
                this.init();
            }

            init() {
                const gl = this.gl;
                const vs = `
                    attribute vec3 a_position;
                    attribute float a_scale;
                    attribute vec3 a_color;
                    uniform mat4 u_viewProjection;
                    uniform float u_plasticScale;
                    uniform vec2 u_resolution;
                    varying vec3 v_color;
                    varying vec2 v_screenPos;
                    void main() {
                        vec4 pos = u_viewProjection * vec4(a_position, 1.0);
                        gl_Position = pos;
                        float dist = pos.w;
                        float size = (300.0 * a_scale * u_plasticScale) / dist;
                        gl_PointSize = max(2.0, size);
                        v_color = a_color;
                        v_screenPos = pos.xy / pos.w;
                    }
                `;
                const fs = `
                    precision mediump float;
                    uniform vec2 u_kirigamiShift;
                    uniform float u_moireFreq;
                    varying vec3 v_color;
                    varying vec2 v_screenPos;
                    void main() {
                        vec2 coord = gl_PointCoord - vec2(0.5);
                        if (dot(coord, coord) > 0.25) discard;

                        float g1 = sin((v_screenPos.x + v_screenPos.y) * u_moireFreq);
                        float g2 = sin((v_screenPos.x + v_screenPos.y + u_kirigamiShift.x) * (u_moireFreq * 1.05));
                        float interference = 0.5 + 0.5 * (g1 * g2);
                        float alpha = 1.0 - smoothstep(0.24, 0.25, dot(coord, coord));
                        gl_FragColor = vec4(v_color * (0.8 + 0.4 * interference), alpha);
                    }
                `;

                const compile = (type, src) => {
                    const s = gl.createShader(type);
                    gl.shaderSource(s, src);
                    gl.compileShader(s);
                    if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) {
                        console.error(gl.getShaderInfoLog(s));
                        return null;
                    }
                    return s;
                };

                const p = gl.createProgram();
                gl.attachShader(p, compile(gl.VERTEX_SHADER, vs));
                gl.attachShader(p, compile(gl.FRAGMENT_SHADER, fs));
                gl.linkProgram(p);
                if (!gl.getProgramParameter(p, gl.LINK_STATUS)) console.error(gl.getProgramInfoLog(p));

                this.program = p;
                this.buffers = {
                    pos: gl.createBuffer(),
                    scale: gl.createBuffer(),
                    col: gl.createBuffer()
                };
                this.uniforms = {
                    vp: gl.getUniformLocation(p, 'u_viewProjection'),
                    ps: gl.getUniformLocation(p, 'u_plasticScale'),
                    res: gl.getUniformLocation(p, 'u_resolution'),
                    ks: gl.getUniformLocation(p, 'u_kirigamiShift'),
                    mf: gl.getUniformLocation(p, 'u_moireFreq')
                };
                this.resize();
            }

            setData(data) {
                const gl = this.gl;
                gl.bindBuffer(gl.ARRAY_BUFFER, this.buffers.pos);
                gl.bufferData(gl.ARRAY_BUFFER, data.positions, gl.STATIC_DRAW);
                gl.bindBuffer(gl.ARRAY_BUFFER, this.buffers.scale);
                gl.bufferData(gl.ARRAY_BUFFER, data.scales, gl.STATIC_DRAW);
                gl.bindBuffer(gl.ARRAY_BUFFER, this.buffers.col);
                gl.bufferData(gl.ARRAY_BUFFER, data.colors, gl.STATIC_DRAW);
                this.count = data.positions.length / 3;
            }

            resize() {
                this.canvas.width = this.canvas.clientWidth;
                this.canvas.height = this.canvas.clientHeight;
                this.gl.viewport(0, 0, this.canvas.width, this.canvas.height);
            }

            render(vpMatrix) {
                if (!this.program) return;
                const gl = this.gl;
                this.resize();

                const bg = this.options.backgroundColor;
                gl.clearColor(bg[0], bg[1], bg[2], bg[3]);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                gl.enable(gl.BLEND);
                gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
                gl.useProgram(this.program);

                const enableAttrib = (name, buf, size) => {
                    const loc = gl.getAttribLocation(this.program, name);
                    if (loc !== -1) {
                        gl.bindBuffer(gl.ARRAY_BUFFER, buf);
                        gl.vertexAttribPointer(loc, size, gl.FLOAT, false, 0, 0);
                        gl.enableVertexAttribArray(loc);
                    }
                };

                enableAttrib('a_position', this.buffers.pos, 3);
                enableAttrib('a_scale', this.buffers.scale, 1);
                enableAttrib('a_color', this.buffers.col, 3);

                gl.uniformMatrix4fv(this.uniforms.vp, false, vpMatrix);
                gl.uniform1f(this.uniforms.ps, this.options.plasticScale);
                gl.uniform2f(this.uniforms.res, this.canvas.width, this.canvas.height);

                const time = Date.now() * 0.001;
                gl.uniform2f(this.uniforms.ks,
                    this.options.kirigamiShift[0] || Math.sin(time),
                    this.options.kirigamiShift[1] || Math.cos(time)
                );
                gl.uniform1f(this.uniforms.mf, this.options.moireFreq);

                gl.drawArrays(gl.POINTS, 0, this.count);
            }
        }

        // 3. ExportManager (Simplified Stub for Demo)
        class ExportManager {
            constructor(engine) { this.engine = engine; }
            exportToParserator() {
                log("Export functionality requires full build. This is the inline demo.", "info");
                alert("For full export functionality, please run the build locally. This demo is optimized for mobile viewing.");
            }
        }

        // --- END INLINED DEPENDENCIES ---

        (async function init() {
            try {
                log("Starting inline demo...", 'info');

                // Import Modules Dynamically with Error Trapping
                // We use root-relative paths (/src/...) to ensure they work regardless of where this file is served
                // assuming the site root contains the 'src' folder (which pages.yml ensures).

                /*
                   NOTE: Dynamic imports removed for stability.
                   Using inlined classes defined above.
                */

                log("Modules loaded successfully (Inlined).", 'success');

                // Mock Engine for ExportManager
                const mockEngine = {
                    statusManager: {
                        info: (msg) => log('INFO: ' + msg),
                        success: (msg) => log('SUCCESS: ' + msg, 'success'),
                        error: (msg) => log('ERROR: ' + msg, 'error')
                    }
                };

                const canvas = document.getElementById('canvas');
                let renderer;
                try {
                    renderer = new PhillipsRenderer(canvas, { backgroundColor: [0.1, 0.1, 0.1, 1] });
                    log("Renderer initialized.", 'success');
                } catch (e) {
                    throw new Error(`Renderer Init Failed: ${e.message}`);
                }

                const exportManager = new ExportManager(mockEngine);

                // State
                const state = {
                    count: 5000,
                    scale: PLASTIC_CONSTANT,
                    speed: 1.0,
                    time: 0
                };

                // Data Generation
                function generateData() {
                    const positions = new Float32Array(state.count * 3);
                    const scales = new Float32Array(state.count);
                    const colors = new Float32Array(state.count * 3);

                    for (let i = 0; i < state.count; i++) {
                        const sample = getPlasticSamplingPoint(i);
                        const theta = sample.x * Math.PI * 2;
                        const phi = Math.acos(2 * sample.y - 1);

                        const r = 1.0 + Math.sin(theta * 3 + phi * 5) * 0.1; // Slight deformation

                        positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
                        positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                        positions[i*3+2] = r * Math.cos(phi);

                        // Plastic power scaling
                        scales[i] = 1.0 / Math.pow(state.scale, (i % 5));

                        // Procedural Color based on position
                        colors[i*3] = (positions[i*3] + 1) * 0.5;
                        colors[i*3+1] = (positions[i*3+1] + 1) * 0.5;
                        colors[i*3+2] = (positions[i*3+2] + 1) * 0.5;
                    }

                    renderer.setData({ positions, scales, colors });
                }

                // UI Listeners
                document.getElementById('scale').addEventListener('input', (e) => {
                    state.scale = parseFloat(e.target.value);
                    document.getElementById('scaleVal').textContent = state.scale.toFixed(2);
                    if (renderer) {
                        renderer.options.plasticScale = state.scale;
                        generateData();
                    }
                });

                document.getElementById('count').addEventListener('input', (e) => {
                    state.count = parseInt(e.target.value);
                    document.getElementById('countVal').textContent = state.count;
                    if (renderer) generateData();
                });

                document.getElementById('speed').addEventListener('input', (e) => {
                    state.speed = parseFloat(e.target.value);
                    document.getElementById('speedVal').textContent = state.speed.toFixed(1);
                });

                document.getElementById('exportBtn').addEventListener('click', () => {
                    if (exportManager) exportManager.exportToParserator();
                });

                // Loop
                function loop() {
                    state.time += 0.01 * state.speed;

                    const c = Math.cos(state.time);
                    const s = Math.sin(state.time);

                    const viewProjection = new Float32Array([
                        c, 0, -s, 0,
                        0, 1, 0, 0,
                        s, 0, c, 0,
                        0, 0, -2.5, 1
                    ]);

                    const aspect = canvas.width / canvas.height;
                    viewProjection[0] /= aspect;

                    if (renderer) renderer.render(viewProjection);
                    requestAnimationFrame(loop);
                }

                // Init
                generateData();
                loop();

                // Handle Resize
                window.addEventListener('resize', () => {
                    if(renderer) renderer.resize();
                });

            } catch (err) {
                log(`FATAL: ${err.message}`, 'error');
                console.error(err);
            }
        })();
    </script>
</body>
</html>
