<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phillips Rendering System Demo (E8 Enabled)</title>
    <style>
        body { margin: 0; background: #050505; color: #fff; font-family: monospace; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.85);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 12px; }
        input[type="range"] { width: 100%; cursor: pointer; }
        select { width: 100%; padding: 5px; background: #222; color: #fff; border: 1px solid #444; border-radius: 4px; }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
        }
        button:hover { background: #3a8eef; box-shadow: 0 0 10px rgba(74, 158, 255, 0.4); }
        .value { float: right; color: #4a9eff; }
        h1 { margin: 0 0 20px 0; font-size: 1.2em; border-bottom: 1px solid #444; padding-bottom: 10px; color: #eee; }
        .mode-label { color: #88ff88; font-weight: bold; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <div id="error-log" style="display:none; position:fixed; bottom:0; left:0; right:0; height:150px; background:rgba(50,0,0,0.9); color:#ffaaaa; font-family:monospace; font-size:12px; padding:10px; overflow-y:scroll; z-index:9999; border-top:2px solid #ff0000;">
        <div style="font-weight:bold; border-bottom:1px solid #ff5555; margin-bottom:5px;">System Log (Errors & Info)</div>
        <div id="log-content"></div>
    </div>

    <div id="controls">
        <h1>Phillips System v2</h1>

        <div class="control-group">
            <label class="mode-label">RENDER MODE</label>
            <select id="renderMode">
                <option value="e8">Quatossian (E8 Lattice)</option>
                <option value="plastic">Classic (Plastic Ratio)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Scale / Dispersion <span id="scaleVal" class="value">1.32</span></label>
            <input type="range" id="scale" min="0.5" max="5.0" step="0.01" value="1.3247">
        </div>

        <div class="control-group">
            <label>Lattice Density (Points) <span id="countVal" class="value">240</span></label>
            <input type="range" id="count" min="240" max="10000" step="100" value="2400">
        </div>

        <div class="control-group">
            <label>Holographic Edge <span id="edgeVal" class="value">0.5</span></label>
            <input type="range" id="edge" min="0.0" max="1.0" step="0.01" value="0.5">
        </div>

        <div class="control-group">
            <label>Spin Speed <span id="speedVal" class="value">0.5</span></label>
            <input type="range" id="speed" min="0" max="5.0" step="0.1" value="0.5">
        </div>

        <button id="exportBtn">Export JSOH Payload</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Global Error Handler
        const logEl = document.getElementById('log-content');
        const errContainer = document.getElementById('error-log');

        function log(msg, type='info') {
            errContainer.style.display = 'block';
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            if (type === 'error') div.style.color = '#ff5555';
            else if (type === 'success') div.style.color = '#55ff55';
            else div.style.color = '#cccccc';
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);
        }

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            log(`ERROR: ${msg} (${url}:${lineNo})`, 'error');
            return false;
        };

        log("Initializing Quatossian Framework...", 'info');
    </script>

    <script>
        // --- INLINED DEPENDENCIES ---

        // 1. Math: Plastic.js
        const PLASTIC_CONSTANT = 1.324717957244746;
        function getPlasticSamplingPoint(index) {
            const rho = PLASTIC_CONSTANT;
            const a1 = 1.0 / rho;
            const a2 = 1.0 / (rho * rho);
            return {
                x: (0.5 + a1 * index) % 1.0,
                y: (0.5 + a2 * index) % 1.0
            };
        }

        // 2. Math: E8.js (Inlined Logic)
        class E8Lattice {
            static project3Dto8D(x, y, z) {
                // Simplified stub for completeness, not used directly in generation loop for speed
                return new Float32Array([x, y, z, 0, 0, 0, 0, 0]);
            }

            // Generate a point in D8 lattice (subset of E8) from a seed index
            // Uses Plastic sequence to pick integer coordinates, enforces even sum
            static generateLatticePoint(index, spread=4) {
                const v = new Int8Array(8);
                let sum = 0;

                // Deterministic Pseudo-Random based on Plastic Ratio
                // avoiding Math.random for stability
                const rho = 1.324717957244746;

                for(let i=0; i<8; i++) {
                    // Unique offset for each dimension based on index
                    const val = (index * Math.pow(rho, i+1)) % 1.0;
                    // Map 0..1 to -spread..spread
                    v[i] = Math.floor(val * (spread * 2 + 1)) - spread;
                    sum += v[i];
                }

                // Enforce D8 condition: sum of coordinates must be even
                if (Math.abs(sum) % 2 === 1) {
                    v[0] += 1; // Adjust first coordinate to fix parity
                }
                return v;
            }

            // Project 8D to 3D (Golden Projection)
            static project8Dto3D(v8) {
                const phi = 1.618034;
                let x = 0, y = 0, z = 0;
                for (let k = 0; k < 8; k++) {
                    const theta = (Math.PI * 2 * k) / 8;
                    const bX = Math.cos(theta);
                    const bY = Math.sin(theta);
                    const bZ = Math.cos(theta * phi);
                    x += v8[k] * bX;
                    y += v8[k] * bY;
                    z += v8[k] * bZ;
                }
                return {x, y, z};
            }
        }

        // 3. Renderer: PhillipsRenderer.js (With Kirigami Shader Upgrade)
        class PhillipsRenderer {
            constructor(canvas, options = {}) {
                this.canvas = canvas;
                this.gl = canvas.getContext('webgl', { alpha: true, antialias: false });
                if (!this.gl) throw new Error('PhillipsRenderer: WebGL not supported');

                this.options = {
                    plasticScale: PLASTIC_CONSTANT,
                    backgroundColor: [0, 0, 0, 0],
                    kirigamiShift: [0, 0],
                    moireFreq: 20.0,
                    holoEdge: 0.5,
                    ...options
                };
                this.init();
            }

            init() {
                const gl = this.gl;
                const vs = `
                    attribute vec3 a_position;
                    attribute float a_scale;
                    attribute vec3 a_color;
                    uniform mat4 u_viewProjection;
                    uniform float u_plasticScale;
                    varying vec3 v_color;
                    varying vec2 v_screenPos;
                    varying float v_depth;
                    void main() {
                        vec4 pos = u_viewProjection * vec4(a_position, 1.0);
                        gl_Position = pos;
                        float dist = pos.w;
                        // Distance attenuation + user scale
                        float size = (400.0 * a_scale * u_plasticScale) / dist;
                        gl_PointSize = max(2.0, size);
                        v_color = a_color;
                        v_screenPos = pos.xy / pos.w;
                        v_depth = dist;
                    }
                `;

                // UPGRADED FRAGMENT SHADER (Kirigami Interference)
                const fs = `
                    precision mediump float;
                    uniform vec2 u_kirigamiShift;
                    uniform float u_moireFreq;
                    uniform float u_time;
                    uniform float u_holoEdge;
                    varying vec3 v_color;
                    varying vec2 v_screenPos;
                    varying float v_depth;

                    void main() {
                        // 1. Circular Splat Geometry
                        vec2 coord = gl_PointCoord - vec2(0.5);
                        float r2 = dot(coord, coord);
                        if (r2 > 0.25) discard;

                        // 2. Kirigami Interference Pattern
                        // Simulates wave interference through a mask
                        float sx = sin(v_screenPos.x * 20.0 + u_time * 2.0);
                        float sy = cos(v_screenPos.y * 20.0 - u_time * 1.5);

                        // Complex MoirÃ©
                        float wave = sin((v_screenPos.x + v_screenPos.y) * u_moireFreq + u_kirigamiShift.x);
                        float wave2 = cos((v_screenPos.x - v_screenPos.y) * u_moireFreq * 0.9 + u_kirigamiShift.y);

                        float interference = 0.5 + 0.5 * (wave * wave2);

                        // 3. Holographic Edge Detection (Fresnel-like)
                        // Uses radial distance from center of splat to simulate curvature
                        float edge = smoothstep(0.1, 0.25, r2);
                        float center = 1.0 - edge;

                        // Mix colors
                        vec3 baseColor = v_color;
                        vec3 holoColor = vec3(0.5, 0.8, 1.0) * interference * 2.0; // Cyan tint

                        // Final composite
                        // "Holographic Edge" blends between flat color and interference pattern
                        vec3 finalColor = mix(baseColor, holoColor, u_holoEdge * edge + interference * 0.2);

                        // Alpha falloff
                        float alpha = 1.0 - smoothstep(0.23, 0.25, r2);

                        gl_FragColor = vec4(finalColor, alpha);
                    }
                `;

                const compile = (type, src) => {
                    const s = gl.createShader(type);
                    gl.shaderSource(s, src);
                    gl.compileShader(s);
                    if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) {
                        console.error(gl.getShaderInfoLog(s));
                        return null;
                    }
                    return s;
                };

                const p = gl.createProgram();
                gl.attachShader(p, compile(gl.VERTEX_SHADER, vs));
                gl.attachShader(p, compile(gl.FRAGMENT_SHADER, fs));
                gl.linkProgram(p);
                if (!gl.getProgramParameter(p, gl.LINK_STATUS)) console.error(gl.getProgramInfoLog(p));

                this.program = p;
                this.buffers = {
                    pos: gl.createBuffer(),
                    scale: gl.createBuffer(),
                    col: gl.createBuffer()
                };
                this.uniforms = {
                    vp: gl.getUniformLocation(p, 'u_viewProjection'),
                    ps: gl.getUniformLocation(p, 'u_plasticScale'),
                    ks: gl.getUniformLocation(p, 'u_kirigamiShift'),
                    mf: gl.getUniformLocation(p, 'u_moireFreq'),
                    time: gl.getUniformLocation(p, 'u_time'),
                    he: gl.getUniformLocation(p, 'u_holoEdge')
                };
                this.resize();
            }

            setData(data) {
                const gl = this.gl;
                gl.bindBuffer(gl.ARRAY_BUFFER, this.buffers.pos);
                gl.bufferData(gl.ARRAY_BUFFER, data.positions, gl.STATIC_DRAW);
                gl.bindBuffer(gl.ARRAY_BUFFER, this.buffers.scale);
                gl.bufferData(gl.ARRAY_BUFFER, data.scales, gl.STATIC_DRAW);
                gl.bindBuffer(gl.ARRAY_BUFFER, this.buffers.col);
                gl.bufferData(gl.ARRAY_BUFFER, data.colors, gl.STATIC_DRAW);
                this.count = data.positions.length / 3;
            }

            resize() {
                this.canvas.width = this.canvas.clientWidth;
                this.canvas.height = this.canvas.clientHeight;
                this.gl.viewport(0, 0, this.canvas.width, this.canvas.height);
            }

            render(vpMatrix) {
                if (!this.program) return;
                const gl = this.gl;
                this.resize();

                const bg = this.options.backgroundColor;
                gl.clearColor(bg[0], bg[1], bg[2], bg[3]);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                gl.enable(gl.BLEND);
                gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
                gl.useProgram(this.program);

                const enableAttrib = (name, buf, size) => {
                    const loc = gl.getAttribLocation(this.program, name);
                    if (loc !== -1) {
                        gl.bindBuffer(gl.ARRAY_BUFFER, buf);
                        gl.vertexAttribPointer(loc, size, gl.FLOAT, false, 0, 0);
                        gl.enableVertexAttribArray(loc);
                    }
                };

                enableAttrib('a_position', this.buffers.pos, 3);
                enableAttrib('a_scale', this.buffers.scale, 1);
                enableAttrib('a_color', this.buffers.col, 3);

                gl.uniformMatrix4fv(this.uniforms.vp, false, vpMatrix);
                gl.uniform1f(this.uniforms.ps, this.options.plasticScale);

                const time = Date.now() * 0.001;
                gl.uniform1f(this.uniforms.time, time);

                gl.uniform2f(this.uniforms.ks,
                    this.options.kirigamiShift[0] || Math.sin(time),
                    this.options.kirigamiShift[1] || Math.cos(time)
                );
                gl.uniform1f(this.uniforms.mf, this.options.moireFreq);
                gl.uniform1f(this.uniforms.he, this.options.holoEdge);

                gl.drawArrays(gl.POINTS, 0, this.count);
            }
        }

        // 4. Export: JSOH (Inlined Logic)
        class JSOH {
            static generate(splatData, metadata = {}) {
                const { positions, scales, colors } = splatData;
                const count = positions.length / 3;

                // 1. Semantic Massing
                let min = [Infinity, Infinity, Infinity];
                let max = [-Infinity, -Infinity, -Infinity];
                let centroid = [0, 0, 0];

                for (let i = 0; i < count; i++) {
                    const x = positions[i * 3];
                    const y = positions[i * 3 + 1];
                    const z = positions[i * 3 + 2];

                    if (x < min[0]) min[0] = x;
                    if (y < min[1]) min[1] = y;
                    if (z < min[2]) min[2] = z;

                    if (x > max[0]) max[0] = x;
                    if (y > max[1]) max[1] = y;
                    if (z > max[2]) max[2] = z;

                    centroid[0] += x;
                    centroid[1] += y;
                    centroid[2] += z;
                }

                if (count > 0) {
                    centroid[0] /= count;
                    centroid[1] /= count;
                    centroid[2] /= count;
                }

                // 2. Data Compression (Hex Colors)
                const hexColors = [];
                for (let i = 0; i < count; i++) {
                    const r = Math.floor(colors[i * 3] * 255);
                    const g = Math.floor(colors[i * 3 + 1] * 255);
                    const b = Math.floor(colors[i * 3 + 2] * 255);
                    // Simple hex encoding
                    const hex = ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
                    hexColors.push(hex);
                }

                return {
                    schema: "JSOH/1.0",
                    timestamp: new Date().toISOString(),
                    metadata: {
                        ...metadata,
                        plasticRatio: PLASTIC_CONSTANT,
                        splatCount: count,
                        compressionTarget: "17b"
                    },
                    semanticMassing: {
                        bounds: { min, max },
                        centroid: centroid,
                        dimensions: [
                            max[0] - min[0],
                            max[1] - min[1],
                            max[2] - min[2]
                        ]
                    },
                    data: {
                        // Truncate precision for JSON compactness
                        positions: Array.from(positions).map(v => Number(v.toFixed(4))),
                        scales: Array.from(scales).map(v => Number(v.toFixed(4))),
                        colors: hexColors
                    }
                };
            }
        }

        class ExportManager {
            constructor() {}
            exportToParserator(splatData) {
                if (!splatData) {
                    log("No data available to export.", 'error');
                    return;
                }

                try {
                    log("Generating JSOH payload...", 'info');
                    const payload = JSOH.generate(splatData, {
                        system: "Quatossian",
                        lattice: "E8",
                        projection: "Golden-Coxeter"
                    });

                    const jsonStr = JSON.stringify(payload, null, 2);
                    const blob = new Blob([jsonStr], {type: 'application/json'});
                    const url = URL.createObjectURL(blob);

                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `quatossian_export_${Date.now()}.jsoh.json`;
                    a.click();

                    URL.revokeObjectURL(url);
                    log(`Exported JSOH Payload (${(jsonStr.length/1024).toFixed(1)} KB).`, 'success');
                } catch (e) {
                    log(`Export Failed: ${e.message}`, 'error');
                    console.error(e);
                }
            }
        }

        // --- END INLINED DEPENDENCIES ---

        (async function init() {
            try {
                log("Starting Quatossian system...", 'info');

                const canvas = document.getElementById('canvas');
                let renderer;
                try {
                    renderer = new PhillipsRenderer(canvas, { backgroundColor: [0.05, 0.05, 0.05, 1] });
                    log("Renderer initialized (WebGL).", 'success');
                } catch (e) {
                    throw new Error(`Renderer Init Failed: ${e.message}`);
                }

                const exportManager = new ExportManager();
                let currentData = null; // Store current point cloud for export

                // State
                const state = {
                    mode: 'e8', // Default to E8 Path
                    count: 2400,
                    scale: 1.32,
                    speed: 0.5,
                    edge: 0.5,
                    time: 0
                };

                // Sync UI
                document.getElementById('countVal').textContent = state.count;
                document.getElementById('scaleVal').textContent = state.scale;
                document.getElementById('speedVal').textContent = state.speed;
                document.getElementById('edgeVal').textContent = state.edge;

                // Data Generation
                function generateData() {
                    const positions = new Float32Array(state.count * 3);
                    const scales = new Float32Array(state.count);
                    const colors = new Float32Array(state.count * 3);

                    if (state.mode === 'e8') {
                        // E8 Lattice Generation
                        // Heuristic for spread based on count to fill volume
                        const spread = 3;

                        for (let i = 0; i < state.count; i++) {
                            // 1. Generate integer point in D8
                            const v8 = E8Lattice.generateLatticePoint(i, spread);

                            // 2. Project to 3D
                            const p3 = E8Lattice.project8Dto3D(v8);

                            // 3. Normalize for viewing
                            // Scale down to fit in view
                            positions[i*3] = p3.x * 0.15;
                            positions[i*3+1] = p3.y * 0.15;
                            positions[i*3+2] = p3.z * 0.15;

                            // 4. Color based on 8D norm or position
                            const r = Math.sqrt(p3.x*p3.x + p3.y*p3.y + p3.z*p3.z);
                            colors[i*3] = 0.5 + 0.5 * Math.sin(r * 0.5);
                            colors[i*3+1] = 0.5 + 0.5 * Math.cos(r * 0.3);
                            colors[i*3+2] = 0.9; // Strong Blue/Purple

                            // Scale points down for E8 to see structure
                            scales[i] = 0.3;
                        }
                    } else {
                        // Classic Plastic Generation
                        for (let i = 0; i < state.count; i++) {
                            const sample = getPlasticSamplingPoint(i);
                            const theta = sample.x * Math.PI * 2;
                            const phi = Math.acos(2 * sample.y - 1);

                            const r = 1.0 + Math.sin(theta * 3 + phi * 5) * 0.1;

                            positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
                            positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                            positions[i*3+2] = r * Math.cos(phi);

                            scales[i] = 1.0 / Math.pow(state.scale, (i % 5));

                            colors[i*3] = (positions[i*3] + 1) * 0.5;
                            colors[i*3+1] = (positions[i*3+1] + 1) * 0.5;
                            colors[i*3+2] = (positions[i*3+2] + 1) * 0.5;
                        }
                    }

                    currentData = { positions, scales, colors };
                    renderer.setData(currentData);
                }

                // UI Listeners
                document.getElementById('renderMode').addEventListener('change', (e) => {
                    state.mode = e.target.value;
                    generateData();
                    log(`Switched to mode: ${state.mode}`, 'info');
                });

                document.getElementById('scale').addEventListener('input', (e) => {
                    state.scale = parseFloat(e.target.value);
                    document.getElementById('scaleVal').textContent = state.scale.toFixed(2);
                    if (renderer) {
                        renderer.options.plasticScale = state.scale;
                        if(state.mode === 'plastic') generateData();
                    }
                });

                document.getElementById('count').addEventListener('input', (e) => {
                    state.count = parseInt(e.target.value);
                    document.getElementById('countVal').textContent = state.count;
                    if (renderer) generateData();
                });

                document.getElementById('speed').addEventListener('input', (e) => {
                    state.speed = parseFloat(e.target.value);
                    document.getElementById('speedVal').textContent = state.speed.toFixed(1);
                });

                document.getElementById('edge').addEventListener('input', (e) => {
                    state.edge = parseFloat(e.target.value);
                    document.getElementById('edgeVal').textContent = state.edge.toFixed(2);
                    if(renderer) renderer.options.holoEdge = state.edge;
                });

                document.getElementById('exportBtn').addEventListener('click', () => {
                    exportManager.exportToParserator(currentData);
                });

                // Loop
                function loop() {
                    state.time += 0.01 * state.speed;

                    const aspect = canvas.width / canvas.height;
                    const fov = 60 * Math.PI / 180;
                    const f = 1.0 / Math.tan(fov / 2);
                    const near = 0.1;
                    const far = 100.0;

                    const proj = new Float32Array([
                        f / aspect, 0, 0, 0,
                        0, f, 0, 0,
                        0, 0, (near + far) / (near - far), -1,
                        0, 0, (2 * near * far) / (near - far), 0
                    ]);

                    const c = Math.cos(state.time * 0.5);
                    const s = Math.sin(state.time * 0.5);

                    // Simple rotation around Y
                    const model = [
                        c, 0, -s, 0,
                        0, 1, 0, 0,
                        s, 0, c, 0,
                        0, 0, -2.5, 1
                    ];

                    const viewProjection = new Float32Array(16);
                    const a = proj;
                    const b = model;

                    for (let col = 0; col < 4; col++) {
                        for (let row = 0; row < 4; row++) {
                            let sum = 0;
                            for (let k = 0; k < 4; k++) {
                                sum += a[k*4 + row] * b[col*4 + k];
                            }
                            viewProjection[col*4 + row] = sum;
                        }
                    }

                    if (renderer) renderer.render(viewProjection);
                    requestAnimationFrame(loop);
                }

                // Init
                generateData();
                loop();

                // Handle Resize
                window.addEventListener('resize', () => {
                    if(renderer) renderer.resize();
                });

            } catch (err) {
                log(`FATAL: ${err.message}`, 'error');
                console.error(err);
            }
        })();
    </script>
</body>
</html>
